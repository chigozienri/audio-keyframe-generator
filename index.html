  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <input type="file" id="audio" accept="audio/*" />
      </div>
    </div>
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js" integrity="sha512-K+cPWcoDCr2JFFfe912LrvRUQbVJuWNfeWK5r/HrmpDs8ELrsjVib8Fs5oAxzu76fG66ajGhDLvvcxBbeEzl9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script>
      // Set up audio context
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioContext = new AudioContext();
      let currentBuffer = null;
      
      let audio = document.querySelector("#audio");
      audio.onchange = () => {readFile(audio.files[0])}
      let content = {};
      let contentProxy = new Proxy(content, {
        set: function (target, key, value) {
          if (key == 'base64') {
            play(value);
          }
          target[key] = value;
          return true;
      }
      });

      function readFile(file) {
        const reader = new FileReader();
        reader.addEventListener('load', (event) => {
          contentProxy.base64 = event.target.result;
        });

        reader.addEventListener('progress', (event) => {
          if (event.loaded && event.total) {
            const percent = (event.loaded / event.total) * 100;
            console.log(`Progress: ${Math.round(percent)}`);
          }
        });
        reader.readAsDataURL(file);
      }
      
      function _base64ToArrayBuffer(base64) {
          var binary_string = window.atob(base64);
          var len = binary_string.length;
          var bytes = new Uint8Array(len);
          for (var i = 0; i < len; i++) {
              bytes[i] = binary_string.charCodeAt(i);
          }
          return bytes.buffer;
      }
      
      function filterData (audioBuffer) {
        const rawData = audioBuffer.getChannelData(0); // We only need to work with one channel of data
        const samples = 70; // Number of samples we want to have in our final data set
        const blockSize = Math.floor(rawData.length / samples); // Number of samples in each subdivision
        const filteredData = [];
        for (let i = 0; i < samples; i++) {
          filteredData.push(rawData[i * blockSize]); 
        }
        return filteredData;
      }
      
      function play(base64) {
        let audioBuffer;
        fetch(base64)
          .then(response => response.arrayBuffer())
          .then(arrayBuffer => audioBuffer = audioContext.decodeAudioData(arrayBuffer));
          // .then(audioBuffer => audioBuffer = audioBuffer);
        
        console.log(filterData(audioBuffer));
        // let audio = new Audio(base64);
        // console.log(audio.audioTracks);
        // let arrayBuffer = _base64ToArrayBuffer(base64);
        // let audioBuffer = audioContext.decodeAudioData(arrayBuffer);
        // console.log(audioBuffer);
        // 
        // audioBuffer.play();
        // console.log(audioBuffer.getChannelData(0));
      }
    </script>
