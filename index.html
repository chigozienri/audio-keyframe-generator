        <label for="fn">Function: This is a function to apply to each frame value, where 'x' is the original amplitude between 0 and 1. You can also use 'y' to indicate the frame number. For example, if you just put in 'x', you will get the raw volume of the frame between 0 and 1. If you put in '1 + x^4 + sin(pi*y/12)', you will get a baseline sine wave with a period of 2 seconds (assuming an fps of 12), plus the amplitude to the 4th power, plus 1)</label>
        <input id="fn" />
        <button id="analyse">Analyse audio</button>
